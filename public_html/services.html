<html>
    <head>
        <title>Services</title>
        <meta charset="UTF-8">
        <meta name="viewport" content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
        <script src='services.js'></script>
    </head>
    <body ng-app='myApp'>
        <div class='container'>
            <div class='jumbotron'>
                <h1>Services</h1>
                <p><a href='index.html' class="btn btn-primary btn-lg" role="button">Home</a></p>
            </div>
            <div class='container'>
                <div id='simple' ng-controller='MyController'>
                    <p>Let's try this simple notify service, injected into the controller...</p>
                    <input ng-init="message = randomName();" ng-model='message'>
                    <button class='btn btn-info' ng-click='callNotify(message);'>NOTIFY</button>
                    <span class='text-warning'>(you have to click 3 times to see an alert)</span>
                </div>
            </div>
        </div>
    </body>
</html>
